<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>test07-1</title>
  </head>
  <body>
    <div id="app">
        <h2>부모 컴포넌트</h2>
        <child-view area="서울" :msg="msg[parseInt(Math.random()*5)]"></child-view>
        <child-view area="대전" :msg="msg[parseInt(Math.random()*5)]"></child-view>
        <child-view area="대구" :msg="msg[parseInt(Math.random()*5)]"></child-view>
        <child-view area="부산" :msg="msg[parseInt(Math.random()*5)]"></child-view>
        <child-view area="제주도" :msg="msg[parseInt(Math.random()*5)]"></child-view>
    </div>

    <template id="child-view">
        <div>
            <h3>{{ area }} 지역 컴포넌트</h3>
            <div>{{ msg }}</div>
        </div>
    </template>

    <script>
        Vue.component('child-view', {
            template: "#child-view",
            props: [
                "area", "msg"
            ]
        })

        const app = new Vue ({
            el: '#app',
            data() {
                return {
                    areas: [],
                    msg: [
                        "7반", "4반", "5반", "2반", "8반"
                    ]
                }
            }
        })

    </script>
</body>
</html>
