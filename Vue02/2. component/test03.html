<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>test03</title>
  </head>
  <body>
    <div id="app">
        <my-comp></my-comp>
    </div>

    <template id="myComponent">
        <div>
            <h2>{{ msg }}</h2>
        </div>
        <!-- <div></div> 이렇게 써서는 안돼 !! -->
    </template>

    <script>
        // 컴포넌ㄴ트에서 객체 형태로 data 를 사용하면 안된다.
        // Vue.component('my-comp', {
        //     template: "#myComponent",
        //     data: {
        //         msg: "hello"
        //     }
        // })

        Vue.component('my-comp', {
            template: "#myComponent",
            // data 는 반드시 함수여야 한다.
            data() {
                return {
                    msg: "hello COMPONENT"
                }
            }
        })

        const app = new Vue ({
            el: '#app',
            data: {
            },
        });

    </script>
</body>
</html>
