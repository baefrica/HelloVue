<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>test02</title>

    <style>
        button {
            background-color: aqua;
            border-color: aqua;
            font-size: medium;
            color: blue;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <button @click="greet">인 사</button>
    </div>

    <script>
        const app = new Vue ({
            el: '#app',
            data: {
                name: "Vue.js"
            },
            methods: {
                greet(event) {
                    // 백틱 + ${}
                    alert(`Hello ${this.name}`)
                    console.log(event.target)
                }
            }
        });
    </script>
</body>
</html>
