<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>test12-3</title>
  </head>

<body>
  <div id="app">
    <div>
      <h2>여러분이 가고 싶은 캠퍼스를 선택하시오</h2>
      <select v-model="selectedArea">
        <option value="" disabled>선택하시오</option>
        <option v-for="area in areas" :value="area.value">
          {{ area.name }}
        </option>
        
      </select>
      <div v-if="selectedArea">
        <p>소속 캠퍼스는 : {{ selectedArea }}</p>
      </div>
    </div>
  </div>
</body>

<script>
  const app = new Vue({
    el: '#app',
    data: {
      selectedArea: "",
      areas: [
        { name: "서울", value: "seoul" },
        { name: "대전", value: "daejeon" },
        { name: "광주", value: "gwangju" },
      ]
    },
    methods: {
      
    },
  });
</script>

</html>
