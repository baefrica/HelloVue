<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>test01</title>

    <style>
        button {
            background-color: aqua;
            font-size: medium;
            color: blue;
        }
    </style>
  </head>
  <body>
    <div id="app">
        <button v-on:click="cnt++">바튼을 클릭하시오</button>
        <button @click="cnt++">한번 더 하라구요</button>
        <div>{{cnt}}</div>
    </div>

    <script>
        const app = new Vue ({
            el: '#app',
            data: {
                cnt: 0
            },
        });
    </script>
</body>
</html>
