<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>축구장 입장료임당</h2>
      <div>
        나이 : <input type="number" v-model="age"/>
      </div>
      <div>
        요금 :
        <span v-if="age < 10">무료</span>
        <span v-else-if="age < 20">7처넌</span>
        <span v-else-if="age < 35">3마넌</span>
        <span v-else>백마넌</span>
      </div>
    </div>

    <script>
      // HTML 요소를 직접 넣겟다.
      const app = new Vue({
        el: '#app',
        data() {
          return {
            age: 10,
          };
        },
      });
    </script>
  </body>
</html>
