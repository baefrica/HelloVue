<!DOCTYPE html>

<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        // 주로 이 방법을 사용합니다 !!
        
        // Vue 객체 생성
        // el : 뷰 객체를 마운트할 엘리먼트 설정 (선택자 활용)
        // data : 내부적으로 관리할 데이터 지정
        var app = new Vue({
            el: "#app",
            data: {
                message: "Hello Vue!",
            },
        });
    </script>
  </body>
</html>
